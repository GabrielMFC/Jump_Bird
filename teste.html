<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body, html{
            overflow-y: hidden;
            overflow-x: visible;
            height: 100vh;
            background-image: url("cenario.png");
            background-position: center;
            background-size: 100vh;
            background-repeat: repeat-x;
        }
        p{
            height: 3vh;
            width: 500vh;
        }
        #divteste{
            background-color: blue;
            width: 15vh;
            height: 15vh;
            border-radius: 50%;
            position: absolute;
            top: 55%;
        }
    </style>
</head>
<body>
    <div id="divteste"></div>
    <p>oi</p>
    <script>
        window.onscroll = function() {
  var divteste = document.getElementById('divteste');
  divteste.style.left = window.pageXOffset + 'px';
};
    </script>
</body>
</html>
