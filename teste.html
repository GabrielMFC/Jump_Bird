<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        body, html{
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        #centroflexi{
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #meuteste{
            background-color: black;
            width: 25vh;
            height: 10vh;
            border-radius: 15%;
            border: 2px solid white;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vh;
            font-family: sans-serif;
        }
        #meuteste:hover{
            animation: Brilho 5s infinite;
            cursor: none;
        }
        @keyframes Brilho {
            10%{
                box-shadow: 0px 0px 50px blue;
                background-color: blue;
                border: 2px solid blue;
            }
            50%{
                box-shadow: 0px 0px 50px  red;
                background-color: red;
                border: 2px solid red;
            }
            100%{
                box-shadow: 0px 0px 50px  green;
                background-color: green;
                border: 2px solid green;
            }
        }
    </style>
</head>
<body>
    <div id="centroflexi">
        <div id="meuteste">Entrar</div>
    </div>
</body>
</html>
